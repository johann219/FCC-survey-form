<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="age">Age <span>(optional)</span></label>
        <input type="age" name="age" id="age" placeholder="Enter your age" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="role-select">Which option best describes your current role?</label>
        <select id="role-select" name="role" class = "form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="no-info">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="radio-button">
          <input type="radio" name="recommendation" value="definetely"> Definetely
        </label>
        <label class="radio-button">
          <input type="radio" name="recommendation" value="maybe"> Maybe
        </label>
        <label class="radio-button">
          <input type="radio" name="recommendation" value="no"> Definetely
        </label>
      </div>
      <div class="form-group">
        <label for="feature-select">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature-select" name="feature" class = "form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
    </form>
  </body>
</html>
