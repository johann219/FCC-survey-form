<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="age" id="number-label">Age <span>(optional)</span></label>
        <input type="number" name="age" id="number" placeholder="Enter your age" class="form-control" min="14" max="120" required>
      </div>
      <div class="form-group">
        <label for="role-select">Which option best describes your current role?</label>
        <select id="role-select" name="role" class = "form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="no-info">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="radio-button">
          <input type="radio" name="recommendation" value="definetely"> Definetely
        </label>
        <label class="radio-button">
          <input type="radio" name="recommendation" value="maybe"> Maybe
        </label>
        <label class="radio-button">
          <input type="radio" name="recommendation" value="no"> Definetely
        </label>
      </div>
      <div class="form-group">
        <label for="feature-select">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature-select" name="feature" class = "form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label for="front-end" class="improvement-select"><input type="checkbox" name="improvement" value="front-end" id="front-end"> Front-end Projects</label>
        <label for="back-end" class="improvement-select"><input type="checkbox" name="improvement" value="back-end" id="back-end"> Back-end Projects</label>
        <label for="visualization" class="improvement-select"><input type="checkbox" name="improvement" value="visualization" id="visualization"> Data Visualization</label>
        <label for="challenges" class="improvement-select"><input type="checkbox" name="improvement" value="challenges" id="challenges"> Challenges</label>
        <label for="os-community" class="improvement-select"><input type="checkbox" name="improvement" value="os-community" id="os-community"> Open Source Community</label>
        <label for="gitter" class="improvement-select"><input type="checkbox" name="improvement" value="gitter" id="gitter"> Gitter Help Rooms</label>
        <label for="videos" class="improvement-select"><input type="checkbox" name="improvement" value="videos" id="videos"> Videos</label>
        <label for="meetups" class="improvement-select"><input type="checkbox" name="improvement" value="meetups" id="meetups"> Cuty Meetups</label>
        <label for="wiki" class="improvement-select"><input type="checkbox" name="improvement" value="wiki" id="wiki"> Wiki</label>
        <label for="forum" class="improvement-select"><input type="checkbox" name="improvement" value="forum" id="forum"> Forum</label>
        <label for="additional" class="improvement-select"><input type="checkbox" name="improvement" value="additional" id="additional"> Additional Courses</label>
      </div>
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="5" cols="35" class="comments" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button name="button" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
